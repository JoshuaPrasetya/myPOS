<ion-header>
  <ion-navbar color="primary">
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Price & Variant</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="addPriceVariant()">
        Add
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card text-center>
    <ion-card-header class="card-header-border">

      Variant Description
    </ion-card-header>
    <ion-card-content>
      <ion-item class="item-nopadding">
        <ion-label floating>Variant Name</ion-label>
        <ion-input [(ngModel)]="pricevariant.name" name="nama" type="text"></ion-input>

      </ion-item>
      <ion-item class="item-nopadding">
        <ion-label floating>Price</ion-label>
        <ion-input [(ngModel)]="pricevariant.price" name="price" type="number"></ion-input>
      </ion-item>
      <ion-item class="item-nopadding">
        <ion-label floating>SKU</ion-label>
        <ion-input [(ngModel)]="pricevariant.sku" name="sku" type="text"></ion-input>
      </ion-item>
      <ion-item class="item-nopadding">
        <ion-label floating>Barcode</ion-label>
        <ion-input [(ngModel)]="pricevariant.barcode" name="barcode" type="text"></ion-input>
      </ion-item>
      <ion-input [(ngModel)]="pricevariant.image" name="image" type="hidden" value="noImage"></ion-input>
      <ion-input [(ngModel)]="pricevariant.item_id" name="item_id" type="hidden" value="1"></ion-input>
      <ion-input [(ngModel)]="pricevariant.id_real" name="id_real" type="hidden"></ion-input>
      <div class="no-border"></div>
    </ion-card-content>
  </ion-card> 

</ion-content>
