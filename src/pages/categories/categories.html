<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="itemTapped(post.id)">
      <div padding-vertical>
        {{post.category}}
      </div>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="createCategories()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
