<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      TICKET [{{totalItemsOnTicket}}]
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteTicket()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="toFeedback()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addPerson()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list padding-top>
    <ion-item-sliding *ngFor="let tic of tickets" #slidingItem>
      <ion-item  (click)="editTicket(tic.id)">
        <h2>{{tic.item_name}} ({{tic.pv_name}}) x {{tic.qty}}</h2>
        <p>{{tic.pv_price | number}}</p>
        <div item-end>
          <h2>{{tic.pv_total | number}}</h2>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" padding-horizontal (click)="closeSliding(slidingItem)">
          <ion-icon large name="arrow-round-back"></ion-icon>
        </button>
        <button ion-button color="primary" padding-horizontal (click)="deleteThisItemOnTicket(tic.id)">
          <ion-icon large name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

  <div class="bottom-info" >
    <button ion-button large full icon-end (click)="toPayment()">
      Charge {{totalCharge - totalDiscount | number}}
      <ion-icon name="checkmark-circle"></ion-icon>
    </button>
  </div>
</ion-content>
